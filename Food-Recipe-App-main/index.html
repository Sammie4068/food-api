<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food App Recipe</title>
	<link rel="icon" type="x-icon" href="img/icon.png">
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- ICONSOUT CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>

<body>
	<section>
		<div class="container initial">
			<h1 class="brand">Agbà Chef 👨🏽‍🍳</h1>

				<input type="text" placeholder="Search Your Recipe...">

				</div>
				  <div class="overlay hidden"></div>
	</section>
	<!-- UNICONS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/script/monochrome/bundle.min.js"></script>
